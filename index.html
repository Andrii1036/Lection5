<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-2 mb-3">
                <div class="header d-flex flex-wrap align-content-end">
                    <div class="col">
                        <div class="header-nav mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mb-3">
                <div class="left d-flex flex-column ">
                        <div class="col">
                            <div class="left-header mt-4 mb-2"></div>
                        </div>
                        <div class="col">
                            <div class="left-nav mb-3"></div>
                        </div>
                        <div class="col">
                            <div class="left-footer mb-3"></div>
                        </div>
                </div>
            </div>
            <div class="col-8 mb-3">
                <div class="right d-flex flex-column">
                    <div class="col">
                        <div class="right-header mt-4 mb-2"></div>
                    </div>
                    <div class="col">
                        <div class="right-article mb-2 d-flex flex-column">
                            <div class="col mt-4">
                                <div class="right-article-head"></div>
                            </div>
                            <div class="col">
                                <div class="right-article-par"></div>
                            </div>
                            <div class="col">
                                <div class="right-article-par"></div>
                            </div>
                            <div class="col">
                                <div class="right-article-footer mb-2"></div>
                            </div>
                        </div>
                        <div class="right-article mb-3 d-flex flex-wrap">
                            <div class="col-12 mt-3">
                                <div class="right-article-head"></div>
                            </div>
                                <div class="col-9">
                                    <div class="right-article-par2"></div>
                                </div>
                                <div class="col-3">
                                    <div class="right-article-aside"></div>
                                </div>
                            <div class="col">
                                <div class="right-article-footer mb-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="right-footer mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <div class="footer"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
